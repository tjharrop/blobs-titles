name: reveal-pdf
on: 
  workflow_dispatch:
    inputs:
      preso:
        description: 'Preso folder name'     
        required: true
        default: 'warning'

jobs:
  build:
    runs-on: ubuntu-latest

    name: Generate PDF
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Create "/slides" directory
        run: mkdir slides && sudo chmod 777 slides

      - name: Build PDF
        run: docker run --rm -t -v `pwd`:/slides -v ~:/home/user astefanutti/decktape presentations/${{ github.event.inputs.preso }}/index.html slides/${{ github.event.inputs.preso }}.pdf
